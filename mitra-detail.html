<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Mitra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1d4052;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background: #1d4052;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .back-link:hover {
      background: #163342;
    }
  </style>
</head>
<body>

  <div class="container" id="mitra-detail">
    <h1>Memuat...</h1>
  </div>
  <script>
    const mitraData = {
      mitra1: {
        nama: "PT Sains Inovasi Indonesia",
        bidang: "Kesehatan",
        deskripsi: "Perusahaan inovatif dalam pengembangan teknologi kesehatan digital.",
        <img src="images/mitra1.jpg" alt="PT Sains Inovasi Indonesia">
      },
      mitra2: {
        nama: "PT Subur Indo Amerta",
        bidang: "Pertanian",
        deskripsi: "Mitra Unpad dalam pengembangan sistem pertanian organik berkelanjutan.",
        <img src="images/mitra2.jpeg" alt="PT Subur Indo Amerta">
      },
      mitra3: {
        nama: "PT Quilla Herbal",
        bidang: "Farmasi",
        deskripsi: "Fokus pada produksi dan riset produk herbal tradisional Indonesia.",
         <img src="images/mitra3.png" alt="PT Quilla Herbal">
      },
      mitra4: {
        nama: "PT Great Giant Pineapple",
        bidang: "Pertanian Modern",
        deskripsi: "Eksportir nanas terbesar dengan sistem pertanian canggih.",
        <img src="images/mitra4.jpeg" alt="PT Great Giant Pineapple">
      },
      mitra5: {
        nama: "PT Haramai Jaya Nusantara",
        bidang: "Pertanian",
        deskripsi: "Mengembangkan teknologi pupuk ramah lingkungan untuk petani lokal.",
        <img src="images/mitra5.jpeg" alt="PT Haramai Jaya Nusantara">
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const mitraId = urlParams.get('id');
    const detailDiv = document.getElementById('mitra-detail');

    if (mitraData[mitraId]) {
      const data = mitraData[mitraId];
      detailDiv.innerHTML = `
        <img src="${data.gambar}" alt="${data.nama}">
        <h1>${data.nama}</h1>
        <p><strong>Bidang:</strong> ${data.bidang}</p>
        <p>${data.deskripsi}</p>
        <a class="back-link" href="index.html#mitra">← Kembali ke Daftar Mitra</a>
      `;
    } else {
      detailDiv.innerHTML = `
        <h1>Mitra tidak ditemukan</h1>
        <a class="back-link" href="index.html#mitra">← Kembali ke Daftar Mitra</a>
      `;
    }
  </script>
</body>
</html>
