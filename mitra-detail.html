<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Inovasi Interaktif</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(#1d4052);
      color: white;
      padding: 20px;
      text-align: center;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav .logo {
      font-size: 20px;
      font-weight: bold;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    #hero {
      background: linear-gradient(#1d4052, #446e87, #72a3bf);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    #hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #hero p {
      font-size: 1.2em;
    }
    #hero button {
      margin-top: 20px;
      padding: 10px 20px;
      background: orange;
      color: #030f18;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      flex: 1 1 calc(25% - 20px);
      text-align: center;
    }
    .card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .card button {
      margin-top: 10px;
      background: #4f81ff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .detail-container {
      margin-top: 30px;
      padding: 20px;
      background: #eef6ff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .detail-container h3 {
      margin-top: 0;
    }
    footer {
      text-align: center;
      background: #f5f5f5;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
<head>
  <meta charset="UTF-8">
  <title>Detail Mitra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Detail Mitra</h1>
  <div id="mitra-detail"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mitraId = urlParams.get('id');

    const mitraData = {
      mitra1: {
        nama: "PT Sains Inovasi Indonesia",
        bidang: "Kesehatan",
        deskripsi: "Perusahaan yang bergerak di bidang inovasi kesehatan."
      },
      mitra2: {
        nama: "PT Subur Indo Amerta",
        bidang: "Pertanian",
        deskripsi: "Fokus pada solusi pertanian terpadu."
      },
      mitra3: {
        nama: "PT Quilla Herbal",
        bidang: "Farmasi",
        deskripsi: "Mengembangkan produk herbal berkualitas."
      },
      mitra4: {
        nama: "PT Great Giant Pineapple",
        bidang: "Pertanian Modern",
        deskripsi: "Eksportir nanas dengan sistem pertanian canggih."
      },
      mitra5: {
        nama: "PT Haramai Jaya Nusantara",
        bidang: "Pertanian",
        deskripsi: "Pemasok bahan pertanian alami."
      }
    };

    const container = document.getElementById('mitra-detail');

    if (mitraData[mitraId]) {
      const data = mitraData[mitraId];
      container.innerHTML = `
        <h2>${data.nama}</h2>
        <p><strong>Bidang:</strong> ${data.bidang}</p>
        <p>${data.deskripsi}</p>
      `;
    } else {
      container.innerHTML = "<p>Mitra tidak ditemukan.</p>";
    }
  </script>
</body>
</html>
